version: "3.1"
services:
  app:
    container_name: app
    restart: always
    build: .
    ports: 
      - "3000:3000"
    links:
      - mongodb
  
  mongodb:
    image: mongo:4.1
    ports: 
      - "27017:27017"
    volumes:
      - app-data:/data/db
      
volumes:
    app-data:

