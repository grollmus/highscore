<div class="nes-container is-rounded with-title">
  <h3 class="title">Controls</h3>
  <div>
    <button type="button" class="nes-btn is-success" onclick="document.getElementById('dialog-add-player').showModal();">
      Add Player
    </button>
    &nbsp;
    <button type="button" class="nes-btn is-warning" onclick="document.getElementById('dialog-add-score').showModal();">
      Add Score
    </button>
  </div>
</div>

<dialog class="nes-dialog" id="dialog-add-player">
    <form method="dialog">
      <p class="title">Add Player</p>

  
      <div class="nes-field">
        <label for="reason_field">Name</label>
        <input #playerName type="text" maxlength="3" id="reason_field" class="nes-input">
      </div>
  
      
      <menu class="dialog-menu">
        <button class="nes-btn">Cancel</button>&nbsp;
        <button class="nes-btn is-primary" (click)="addPlayer(playerName.value)">Confirm</button>
      </menu>
    </form>
  </dialog>

<dialog class="nes-dialog" id="dialog-add-score">
  <form method="dialog">
    <p class="title">Add Score</p>

    <label for="default_select">Player</label>
    <div class="nes-select">
      <select #players required id="default_select">
        <ng-container *ngFor="let player of getAllPlayers() | async; index as i">
            <option value={{player._id}}>{{player.name}}</option>
        </ng-container>
      </select>
    </div>

    <div class="nes-field">
      <label for="reason_field">Reason</label>
      <input #reason type="text" id="reason_field" class="nes-input">
    </div>

    <div class="nes-field">
      <label for="points_field">Points</label>
      <input #points type="text" id="points_field" class="nes-input">
    </div>
    
    <menu class="dialog-menu">
      <button class="nes-btn">Cancel</button>&nbsp;
      <button class="nes-btn is-primary" (click)="addScore(players.options[players.selectedIndex].value, reason.value, points.value)">Confirm</button>
    </menu>
  </form>
</dialog>
