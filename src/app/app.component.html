<div class="grid-x grid-padding-x">
  <div class="cell medium-4 medium-offset-4">
    <h2><i class="nes-logo brand"></i> Grollmus Highscore</h2>
 yolo
    <section class="nes-container with-title is-rounded">
      <h3 class="title">Top Players</h3>
      <div>
        <table class="nes-table">
          <thead>
            <tr>
              <td>Rank</td>
              <td>Player</td>
              <td class="is-right">Score</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let player of ranklist; let i = index">
              <td>{{i+1}}</td>
              <td>{{player.name | uppercase}}</td>
              <td class="is-right">{{player.score | number}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="nes-container with-title is-rounded">
      <h3 class="title">Controls</h3>
      <div>
        <button class="nes-btn is-success" (click)="openModal('addPlayer')">Add Player</button>&nbsp;
        <button class="nes-btn is-warning" (click)="openModal('changeScore')">Change Score</button>
      </div>
    </section>

    <section class="nes-container with-title is-rounded">
      <h3 class="title">Credits</h3>
      <div class="is-centered">
        Made with <i class="nes-icon heart is-small"></i><br>
        <small>&copy; by Grollmus MÃ¼nchen GmbH</small>
      </div>
    </section>
  </div>
</div>
