<h2 id="rank"><a href="#rank">#</a>Rank</h2>
<table class="nes-table is-bordered is-centered table-full-width">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let player of players; index as i">
          <td>{{i+1}}</td>
          <td><i *ngIf="i === 0" class="nes-icon trophy is-small"></i> {{player.name}}</td>
          <td>{{player.totalScore}}</td>
        </tr>
  </tbody>
</table>
