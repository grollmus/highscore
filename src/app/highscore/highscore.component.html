<h2 id="rank"><a href="#rank">#</a>Rank</h2>
<table class="nes-table is-bordered is-centered table-full-width">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players; index as i">
      <td>{{i+1}}</td>
      <td><i *ngIf="i === 0 && player.totalScore > 0" class="nes-icon trophy is-small"></i> {{player.name}}</td>
      <td class="text-right">
        {{player.totalScore | number}}
        <a *ngIf="player.totalScore > 0" (click)="showHistory(player._id)"><i class="nes-icon coin is-small "></i></a>
      </td>
    </tr>

    <tr *ngIf="players.length <= 0">
      <td class="nes-text is-error text-center" colspan="3">
        <i class="nes-kirby"></i><br>
        No Players added
      </td>
    </tr>
  </tbody>
</table>

<dialog #history class="nes-dialog" id="dialog-show-history">
  <span (click)="closeDialog()">X</span>
  <div *ngIf="!!currentPlayer">
    <ul class="history-list" *ngFor="let history of currentPlayer.scores">
      <li>{{history.score}}</li>
      <li>{{history.reason}}</li>
      <li>{{history.dateCreated}}</li>
    </ul>
  </div>



</dialog>
